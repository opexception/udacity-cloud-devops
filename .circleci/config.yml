version: 2.1
jobs:
  save_hello_world_output:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run: echo "hello world" > output.txt
          #command: |
          #  echo hello
      - persist_to_workspace:
          root: /tmp/workspace
          paths:
            - output.txt
  print_output_file:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - attache_workspace
          at: /tmp/workspace
      - run: cat output.txt
workflows:
  welcome:
    jobs:
      - save_hello_world_output


